<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of the page -->
    <title>Tic Tac Toe</title>

    <!-- link to css sheet  -->
    <link rel="stylesheet" href="/Tic Tac Toe/style.css">
</head>

<body>

    <header>

        <center>
            <!-- heading -->
            <h1>Tic Tac Toe</h1>

            <div class="winner hide ">

                <!-- to display after the winner -->
                <p class="parawinner">Winner</p>
            </div>
            <!-- foe new game button -->
            <button class="new">New Game</button>
        </center>
    </header>


    <main>

        <!-- the whole game -->
        <div class="container">
            <!-- for the box -->
            <div class="row">

                <!-- individual box  -->
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>
                <button class="buttonplayer"></button>

            </div>
        </div>

        <center>
            <!-- for reset button -->
            <button class="reset">Reset Game</button>
        </center>
    </main>
    <!-- link to js script -->
    <script src="main.js"></script>
</body>

</html>
